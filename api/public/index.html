  <body>
    <div id="root"></div>
    
    <!-- Block Replit development banner injection -->
    <script>
      // Remove any Replit development banners
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          mutation.addedNodes.forEach((node) => {
            if (node.nodeType === Node.ELEMENT_NODE) {
              // Remove any element containing "développement" or development banner
              if (node.textContent && node.textContent.toLowerCase().includes('développement')) {
                node.remove();
              }
              // Remove Replit banner elements specifically
              if (node.classList && (node.classList.contains('replit-banner') || node.id === 'replit-banner')) {
                node.remove();
              }
            }
          });
        });
      });
      observer.observe(document.body, { childList: true, subtree: true });
      
      // Also remove any existing development messages on page load
      document.addEventListener('DOMContentLoaded', () => {
        const removeDevMessages = () => {
          const walker = document.createTreeWalker(
            document.body,
            NodeFilter.SHOW_TEXT,
            null,
            false
          );
          let node;
          while (node = walker.nextNode()) {
            if (node.textContent.toLowerCase().includes('développement')) {
              node.parentElement?.remove();
            }
          }
        };
        removeDevMessages();
        // Check again after a short delay
        setTimeout(removeDevMessages, 100);
        setTimeout(removeDevMessages, 500);
      });
    </script>
  </body>
